<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center" class="mt-2"><u>ToDo LIST</u></h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inptask"><b>ToDo Task:</b></label>
                            <input type="text" class="form-control bg-transparent" id="inptask" aria-describedby="emailHelp" placeholder="Enter your tasks here" required>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your task with anyone else.</small> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inpdatetime"><b>Date and Time for the task:</b></label>
                            <input type="datetime-local" class="form-control bg-transparent" id="inpdatetime" aria-describedby="emailHelp" placeholder="Enter your tasks here" required>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your task with anyone else.</small> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="row mt-5 ml-2">
                    <button class="btn btn-success col-6" id="btnadd"><b>ADD</b></button>
                    <button class="btn btn-danger col-6" id="btndelete"><b>DELETE</b></button>
                    <button class="btn btn-warning col-6" id="btnsort"><b>SORT</b></button>
                    <button class="btn btn-primary col-6" id="btnreset"><b>RESET</b></button>
                </div>
            </div>
        </div>
    </div>
    <h1 align="center"><u>TASKS</u></h1>
    <div class="container mt-4">
        <ul class="list-group" id="ultasks">
            <!-- <li class="list-group-item">Cras justo odio</li> -->
          </ul>
    </div>
</body>
</html>
